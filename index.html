<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Dryer</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>  

  <body>
    <header>
      <h1>DRYER</h1>
    </header>
      <div class="bigger-flex">
    <textarea id="screen" rows="16" cols="29" readonly="true" style="resize:none;overflow:hidden;" >
Ready
Please Wait..
    </textarea>
          
        <div class="flex-buttons">
            <button class="start_button" id="start" role="button">Start</button>
            <button class="stop_button" id="stop" role="button">Stop</button>
            <button class="load_button" id="load" role="button">Load</button>
        </div>
          <div class = "load-light" id="load-led-on"> </div>
          <div class = "led-air-green" id="air-led-green"></div>
          <div class = "led-communication-red" id="comm-led-red"></div>
          <div class = "led-power-red" id="power-led-red"></div>
          <div class = "led-off-comm" id="comm-led-off"></div>
          <div class = "led-off-power" id="power-led-off"></div>
          <div class = "led-off-load" id="load-led-off"></div>
          <div class = "led-off-air" id="air-led-off"> </div>
          <div class = "led-off-manager" id="managr-led-off"></div>
          <div class = "led-on-manager" id="managr-led-on"></div>
          <div class = "led-off-Stop"></div>
          <div class = "led-on-Stop"></div>
          <div class = "led-off-Start"></div>
          <div class = "led-on-Start"></div>
          <img class = "manager-icon" src="manager.png" alt="icon to call manager">
      </div>
        <div class = "flex-lights">
          <div class="led-box">
              <div class="led-air-red"></div>
            </div>
          <div class = "led-box-">
              <div class = "led-communication-green"></div>  
            </div>
          <div class = "led-box">
              <div class = "led-power-green"></div>  
            </div>
            
        </div>
          
        
        
        <div class = "flex-icons">
          <img class = "images" src="fan_icon.png" alt="icon for air status">
            <img class = "images" src="connection_icon.png" alt="icon for connection status">
          <img class = "images" src = "power_icon.png" alt="icon for power status">
          </div>
          
  </body>
</html>

<script src=script.js></script>
